<div class="login">
    <h2>Login</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()"> 
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email"
           />
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" 
                formControlName="password"
                 />
        </div>               
        <button type="submit" class="btn btn-primary" style="width: 100%;" [disabled]="!registerForm.valid">Login</button>
      </form>
      <span>Not registered yet?</span><a routerLink="/register">Register</a>
      
</div>
